{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="ma1n">
        <div class="side123">
            <ul class="side1s">
                <li><button id="compose">Compose <i class="fa-solid fa-pen"></i></button>
                </li>
                <li><button class="primarybutton" id="inbox"> <i class="fa-regular fa-image"></i> Inbox</button>
                </li>
                <li><button class="primarybutton" id="sent">  <i class="fa-solid fa-share"></i> Sent</button>
                </li>
                <li><button class="primarybutton" id="archived"> <i class="fa-brands fa-free-code-camp"></i> Archived</button>
                </li>
                <li><button class="primarybutton" id="logout"> <a  href="{% url 'logout' %}"><i class="fa-solid fa-user"></i>  Log Out</a></button>
                </li>
            </ul> 
        </div>
        <div class="side231"> 
            <div class="sidemain"><i><div>Account Holder:- <div>{{ request.user.email }}</div></div></i> </div>
            <div class="sidebox123">
                <div id="emails-view">
                </div>
                <div id="email-detail-view">
                </div>
            
                <div id="compose-view">
                    <h3>New Email</h3>
                    <form id="compose-form">
                        {% csrf_token %}
                        <div class="form-group"> 
                            From: <input disabled class="form-control" value="{{ request.user.email }}">
                        </div>
                        <div class="form-group">
                            To: <input id="compose-recipients" class="form-control">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="compose-subject" placeholder="Subject">
                        </div>
                        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                        <input type="submit" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
